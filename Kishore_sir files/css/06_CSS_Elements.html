<!DOCTYPE html>
<html>
<head>
	<title>Navbar</title>
	<style>
		*
		{
			margin:0px;
		}
		div
		{
			background-color:black;
			text-align:center;
			padding:15px;
		}
		div>a
		{
			text-decoration:none;
			color:blue;
			background-color:orange;
			width:100px;
			display:inline-block;
			margin:10px;
			padding:7px 10px;
			border-radius:10px;
		}
		div>a:hover
		{
			box-shadow:0 0 10px white;
		}
	</style>
	<link rel="stylesheet" href="../fontawesome/fa/css/all.min.css">
</head>
<body>
	<div>
		<a href="#"><span class="fa fa-home"></span>Home</a>
		<a href="#"><span class="fa fa-newspaper"></span>Updates</a>
		<a href="#"><span class="fa fa-images"></span>Gallery</a>
		<a href="#"><span class="fa fa-id-badge"></span>About</a>
		<a href="#"><i class="fa-solid fa-arrow-right"></i> Contact</a>
	</div>
</body>
</html>
