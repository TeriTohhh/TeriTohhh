<!DOCTYPE html>
<html>
<head>
	<title>Css Transforms</title>
	<style>
		div
		{
			background-color:yellow;
			color:red;
			width:200px;
/*			height:100px;*/
			text-align:center;
			padding:40px;
			transform-origin:50% 100%;

			transition:all 1s linear 0s;
		}
		div:hover
		{
			cursor:pointer;
			transform:perspective(200px) rotateZ(360deg);
		}
	</style>
</head>
<body>
	<div>
		<p>Transforms</p>
	</div>
</body>
</html>
