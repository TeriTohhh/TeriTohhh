<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/BootStarp/css/bootstrap.css">
    <link rel="stylesheet" href="/font-awesome-pro-5/font-awesome-pro-5/css/all.min.css">

</head>
<body>

    <div class="container-fluid mt-2">
        <button class="btn btn-md btn-success" data-bs-target="#log-in" data-bs-toggle="modal">Log IN</button>
        <button class="btn btn-md btn-info" data-bs-target="#register" data-bs-toggle="modal">Register</button>

        <div class="modal" id="log-in">
            <div class="modal-dialog">
                <div class="model-content">
                    <div class="modal-header bg-success">
                        <h2 class="text-white">Login Here</h2>
                        <button type="button" data-bs-dismiss="modal">
                            <i class="fa fa-times-circle" style="margin:3px;color: red;"></i>
                        </button>
                    </div>

                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <input type="text" placeholder="Enter Email or UserName" class="form-control">
                            </div>
                            <div class="form-group mt-2">
                                <input type="password" placeholder="Enter passWord" class="form-control">
                            </div>
                            <div class="form-group mt-2">
                                <input type="submit" placeholder="Enter  Confirm passWord">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="register">
            <div class="modal-dialog">
                <div class="model-content">
                    <div class="modal-header bg-success">
                        <h2 class="text-white">Register Here</h2>
                        <button class="close" data-bs-dismiss="modal">
                            <i class="fa fa-times-circle" style="margin:3px;color:pink;"></i>
                        </button>
                    </div>

                    <div class="modal-body">
                        <form>
                            <div class="form-group mt-2">
                                <input type="text" placeholder="Enter First Name" class="form-control">
                            </div>
                            <div class="form-group mt-2">
                                <input type="text" placeholder="Enter Last Name" class="form-control">
                            </div>
                            <div class="form-group mt-2">
                                <input type="text" placeholder="Enter Email or UserName" class="form-control">
                            </div>
                            <div class="form-group mt-2">
                                <input type="password" placeholder="Enter passWord" class="form-control">
                            </div>
                            <div class="form-group mt-2">
                                <input type="password" placeholder="Enter  Confirm passWord" class="form-control">
                            </div>
                            <div class="form-group mt-2">
                                <input type="submit" placeholder="Enter  Confirm passWord">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    
    <script src="/BootStarp/js/bootstrap.bundle.js"></script>
</body>
</html>
